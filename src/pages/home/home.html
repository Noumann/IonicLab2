<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let m of movies">
        <h2>{{m.Title}}</h2>
        <p> {{m.Year}}</p>
        <ion-img src="{{m.Poster}}" height="350" width="200"></ion-img>
    </ion-item>
</ion-list>
</ion-content>
